<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分区网页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .section-content {
      display: flex;
      justify-content: space-between;
    }

    .item {
      background-color: #f1f1f1;
      padding: 10px;
      width: 30%;
    }
  </style>
</head>
<body>
  <h1>分区网页</h1>

  <div class="section">
    <h2 class="section-title">娱乐</h2>
    <div class="section-content">
      <div class="item">
        <h3>游戏</h3>
        <p>这里是一些游戏相关的内容。</p>
      </div>
      <div class="item">
        <h3>电影</h3>
        <p>这里是一些电影相关的内容。</p>
      </div>
      <div class="item">
        <h3>音乐</h3>
        <p>这里是一些音乐相关的内容。</p>
      </div>
    </div>
  </div>

  <div class="section">
    <h2 class="section-title">学习</h2>
    <div class="section-content">
      <div class="item">
        <h3>编程</h3>
        <p>这里是一些编程相关的内容。</p>
      </div>
      <div class="item">
        <h3>科学</h3>
        <p>这里是一些科学相关的内容。</p>
      </div>
      <div class="item">
        <h3>历史</h3>
        <p>这里是一些历史相关的内容。</p>
      </div>
    </div>
  </div>

  <div class="section">
    <h2 class="section-title">生活</h2>
    <div class="section-content">
      <div class="item">
        <h3>健康</h3>
        <p>这里是一些健康相关的内容。</p>
      </div>
      <div class="item">
        <h3>旅行</h3>
        <p>这里是一些旅行相关的内容。</p>
      </div>
      <div class="item">
        <h3>美食</h3>
        <p>这里是一些美食相关的内容。</p>
      </div>
    </div>
  </div>

</body>
</html>
